<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新手引导</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="css/apple.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.min.js"></script>
</head>
<body style="background-color:#FF2741;">
	<header class="header">
		<div class="headers">
			<span>新手引导</span>
			<span class="hd_back"></span>
		</div>
	</header>
	<div class="greenhand">
		<div class="greenhand_top">
			<p class="ptop">30秒了解一元夺宝玩法规则</p>
			<p class="pbom">简单易操作</p>
		</div>
		<div class="greenhand_list">
			<div class="greenhand_fl">
				<span class="num">1</span>
				<span class="text">STEP</span>
			</div>
			<div class="greenhand_rg">
				<p class="font_bold">挑选商品</p>
				<p class="titles">挑选一款商品，点击<span class="red_text">"立即购买"</span></p>
			</div>
		</div>
		<div class="greenhand_list">
			<div class="greenhand_fl">
				<span class="num">2</span>
				<span class="text">STEP</span>
			</div>
			<div class="greenhand_rg">
				<p class="font_bold">获取夺宝码</p>
				<p class="titles">支付金额，购买相应的人次，获得对应的<span class="red_text">“夺宝码”</span></p>
			</div>
		</div>
		<div class="greenhand_list">
			<div class="greenhand_fl">
				<span class="num">3</span>
				<span class="text">STEP</span>
			</div>
			<div class="greenhand_rg">
				<p class="font_bold">抽出商品获得者</p>
				<p class="titles">商品达到总参与人次，抽出1名商品获得者</p>
			</div>
		</div>
		<div class="greenhand_list">
			<div class="greenhand_fl">
				<span class="num">4</span>
				<span class="text">STEP</span>
			</div>
			<div class="greenhand_rg">
				<p class="font_bold">确认收货地址</p>
				<p class="titles">奖品会依照获奖者填写的地址进行发货</p>
			</div>
		</div>

	</div>
</body>
</html>
